<script type="text/javascript">
    $('.btnLogin').click(function(){
        dataString = $('#frmLogin').serialize();
        $.ajax({
            type:'POST',
            url:'../process/login.php',
            data:dataString,
            dataType:'json',
            beforeSend:function(){
                $('.message').html('<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>');
            },success:function(data){
                if(data.response=='success'){
                    $('.message').html(data.message); 
                    window.location.href = "../solicitud/index.html";
                }else{
                    $('.message').html(data.message);    
                }
            },error:function(){
                $('.message').html('Se ha producido un error');
            }
        });
    });
</script>
