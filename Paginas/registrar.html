      <script type="text/javascript">
         $('.btnRegistrar').click(function(){
             dataString = $('#frmRegistro').serialize();
             $.ajax({
                 type:'POST',
                 url:'../process/registro.php',
                 data:dataString,
                 dataType:'json',
                 beforeSend:function(){
                     $('.message').html('<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>');
                 },success:function(data){
                     if(data.response=='success'){
                         $('.message').html(data.message); 
                         window.location.href = "exito/index.html";
                     }else{
                         $('.message').html(data.message);    
                     }
                 },error:function(){
                     $('.message').html('Se ha producido un error');
                 }
             });
         });
      </script>
      <script type="text/javascript">
         // Solo permite ingresar numeros.
         function soloNumeros(e) {
         var key = window.Event ? e.which : e.keyCode
         return ((key >= 48 && key <= 57) || (key == 8))
         }
      </script>
      <script>
         $(function(){
         	$('#botoncito').on('click', function(){
         		var dni = $('#dni').val();
         		var url = 'consulta_reniec.html';
         		$.ajax({
         		type:'POST',
         		url:url,
         		data:'dni='+dni,
         		beforeSend:function(){
         		$('.validando').show();
         		$('.botoncito').hide();
         		$('.validando').html('<button id="botoncito" class="botoncito btn btn-warning btn-outline-secondary"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i> </button>');},
         
         		success: function(datos_dni){
         			
         				var datos = eval(datos_dni);
         				
                         if(datos[1]==""){
         					
         					
         				$('.validando').hide();
         				$('.botoncito').show();
         
         
                         }else{
         					
         				$('#mostrar_dni').text(datos[0]);
         				$("#apellidos").val([datos[1]+" "+datos[2]]);
         				$("#apellidosvisible").val([ datos[1] + " " + datos[2]]);
         				$("#nombres").val(datos[3]);
         				$("#nombresvisible").val(datos[3]);
         				$('.validando').hide();
         				$('.botoncito').show();
         
                         }
         				
         		}
         	});
         	return false;
         	});
         });
      </script>
